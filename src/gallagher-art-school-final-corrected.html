        /* Enhanced Carousel styles - Exactly like React component */
        .carousel-container {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 400px;
            background: linear-gradient(to bottom right, #581c87, #1e3a8a, #312e81);
            overflow: hidden;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Navigation controls - Like React component */
        .carousel-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        .carousel-nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .carousel-nav-btn.left {
            left: 1rem;
        }

        .carousel-nav-btn.right {
            right: 1rem;
        }

        .carousel-play-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);

            height: 2.5rem;

            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        .carousel-play-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Content overlay */
        .carousel-content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            color: white;
            z-index: 10;
        }

        /* Slide indicators */
        .carousel-indicators {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
        }

        .carousel-indicator {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;

        .carousel-indicator.active {

            transform: scale(1.1);

        }

        .carousel-indicator:hover {
            background: rgba(255, 255, 255, 0.75);
        }

        /* Progress bar */
        .carousel-progress {
            position: absolute;
            bottom: 0.125rem;
            left: 0;
            right: 0;
            height: 0.25rem;
            background: rgba(255, 255, 255, 0.2);
        }

            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);

        .btn {

        /* Loading spinner */
        .spinner {

        .carousel-loading {

            firstName: '',

            phone: '',

            initializeCarousel();

        // Enhanced Carousel functionality - Exactly like React component
        function initializeCarousel() {
            // Preload images
            preloadCarouselImages().then(() => {
                carouselImagesLoaded = true;
                document.getElementById('carouselLoading').style.display = 'none';
                startCarouselAutoplay();
                updateCarouselContent();
            });

            // Bind carousel controls
            document.getElementById('prevBtn')?.addEventListener('click', () => goToPrevSlide());

            document.getElementById('playPauseBtn')?.addEventListener('click', () => togglePlayPause());
            document.getElementById('slideCTA')?.addEventListener('click', () => showSlideInfo());

            // Bind indicators
            document.querySelectorAll('.carousel-indicator').forEach((indicator, index) => {
                indicator.addEventListener('click', () => goToSlide(index));
            });
        }

        async function preloadCarouselImages() {
            const imageUrls = [
                "https://images.unsplash.com/photo-1513475382585-d06e58bcb0e0?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                "https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                "https://images.unsplash.com/photo-1541961017774-22349e4a1262?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
            ];

            try {
                const loadPromises = imageUrls.map(url => {
                    return new Promise((resolve, reject) => {
                        const img = new Image();
                        img.onload = resolve;
                        img.onerror = reject;
                        img.src = url;
                    });
                });
                
                await Promise.allSettled(loadPromises);
            } catch (error) {
                console.warn('Some carousel images failed to preload:', error);
            }
        }

        function startCarouselAutoplay() {
            if (carouselTimer) {
                clearInterval(carouselTimer);
            }
            
            if (carouselIsPlaying) {
                carouselTimer = setInterval(() => {
                    goToNextSlide();
                }, 4000);
                
                // Restart progress animation
                const progressFill = document.getElementById('progressFill');
                if (progressFill) {
                    progressFill.style.animation = 'none';
                    progressFill.offsetHeight; // Trigger reflow
                    progressFill.style.animation = 'progress-fill 4s linear infinite';
                }
            }
        }

        function goToSlide(index) {
            const slides = document.querySelectorAll('.carousel-slide');
            const indicators = document.querySelectorAll('.carousel-indicator');
            
            // Remove active class from current slide and indicator
            slides[carouselCurrentSlide]?.classList.remove('active');
            indicators[carouselCurrentSlide]?.classList.remove('active');
            
            // Set new current slide
            carouselCurrentSlide = index;
            
            // Add active class to new slide and indicator
            slides[carouselCurrentSlide]?.classList.add('active');
            indicators[carouselCurrentSlide]?.classList.add('active');
            
            // Update content
            updateCarouselContent();
            
            // Restart autoplay timer
            if (carouselIsPlaying) {
                startCarouselAutoplay();
            }
        }

        function goToNextSlide() {
            const nextIndex = (carouselCurrentSlide + 1) % carouselSlides.length;
            goToSlide(nextIndex);
        }

        function goToPrevSlide() {
            const prevIndex = (carouselCurrentSlide - 1 + carouselSlides.length) % carouselSlides.length;
            goToSlide(prevIndex);
        }

        function togglePlayPause() {
            carouselIsPlaying = !carouselIsPlaying;
            
            const pauseIcon = document.getElementById('pauseIcon');
            const playIcon = document.getElementById('playIcon');
            
            if (carouselIsPlaying) {
                pauseIcon?.classList.remove('hidden');
                playIcon?.classList.add('hidden');
                startCarouselAutoplay();
            } else {
                pauseIcon?.classList.add('hidden');
                playIcon?.classList.remove('hidden');
                if (carouselTimer) {
                    clearInterval(carouselTimer);
                }
            }
        }

        function updateCarouselContent() {
            const currentSlideData = carouselSlides[carouselCurrentSlide];
            
            const titleElement = document.getElementById('slideTitle');
            const subtitleElement = document.getElementById('slideSubtitle');
            const ctaElement = document.getElementById('slideCTA');
            
            if (titleElement) titleElement.textContent = currentSlideData.title;
            if (subtitleElement) subtitleElement.textContent = currentSlideData.subtitle;
            if (ctaElement) ctaElement.textContent = currentSlideData.ctaText;
        }

        function showSlideInfo() {
            const currentSlideData = carouselSlides[carouselCurrentSlide];
            alert(`${currentSlideData.title}:\\n${currentSlideData.classes}`);
        }

        // Event listeners
        function bindEventListeners() {
            document.getElementById('adminBtn')?.addEventListener('click', () => showAdminDashboard());
            document.getElementById('adminBtnMobile')?.addEventListener('click', () => showAdminDashboard());
            document.getElementById('backToSignupBtn')?.addEventListener('click', () => showSignupView());
        }

        // View switching
        function showAdminDashboard() {
            document.getElementById('signupView').classList.add('hidden');
            document.getElementById('adminView').classList.remove('hidden');
            updateAdminDashboard();
        }

        function showSignupView() {
            document.getElementById('adminView').classList.add('hidden');
            document.getElementById('signupView').classList.remove('hidden');
        }

        // Admin dashboard
        function updateAdminDashboard() {
            const students = JSON.parse(localStorage.getItem('gallagher_demo_users') || '[]');
            const subscribers = JSON.parse(localStorage.getItem('gallagher_demo_subscribers') || '[]');
            
            document.getElementById('totalStudents').textContent = students.length;
            document.getElementById('totalSubscribers').textContent = subscribers.length;
            document.getElementById('uniqueStudents').textContent = new Set(students.map(s => s.email)).size;
            
            renderStudentsList(students);
        }

        function renderStudentsList(students) {
            const container = document.getElementById('studentsList');
            
            if (students.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">No students enrolled yet.</p>';
                return;
            }

            container.innerHTML = students.slice(0, 10).map(student => `
                <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                    <div>
                        <p class="font-medium">${student.firstName} ${student.lastName}</p>
                        <p class="text-sm text-gray-600">${student.email}</p>
                        <p class="text-xs text-gray-500">Experience: ${student.experience}</p>

                    <div class="text-center">
                        <p class="text-sm text-gray-600">${new Date(student.createdAt).toLocaleDateString()}</p>
                        ${student.newsletter ? '<span class="inline-block px-2 py-1 bg-green-100 text-green-800 text-xs rounded mt-1">Newsletter</span>' : ''}

        }

        function renderProgressIcons() {
            const steps = [
                { key: 'personal', title: 'Personal Info', icon: 'user' },
                { key: 'preferences', title: 'Art Preferences', icon: 'palette' },
                { key: 'account', title: 'Create Account', icon: 'mail' }
            ];
            
            return steps.map((step, index) => {
                const isActive = step.key === currentStep;
                const isCompleted = getStepIndex(currentStep) > index;
                const bgClass = isActive ? 'bg-black text-white' : isCompleted ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-400';
                
                return `
                    <div class="flex items-center">
                        <div class="w-12 h-12 rounded-full flex items-center justify-center transition-all duration-300 ${bgClass}">
                            ${getStepIcon(step.icon)}
                        </div>
                        ${index < steps.length - 1 ? `<div class="w-12 h-0.5 mx-2 transition-colors duration-300" style="height: 2px; background-color: ${isCompleted ? '#22c55e' : '#e5e7eb'};"></div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function getStepIcon(iconName) {
            const icons = {
                user: '<svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>',
                palette: '<svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="13.5" cy="6.5" r=".5" fill="currentColor"/><circle cx="17.5" cy="10.5" r=".5" fill="currentColor"/><circle cx="8.5" cy="7.5" r=".5" fill="currentColor"/><circle cx="6.5" cy="12.5" r=".5" fill="currentColor"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"/></svg>',
                mail: '<svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>'
            };
            return icons[iconName] || '';
        }

        function getStepIndex(step) {
            const steps = ['personal', 'preferences', 'account'];
            return steps.indexOf(step);
        }

        function getProgress() {
            return ((getStepIndex(currentStep) + 1) / 3) * 100;
        }

        function getStepDescription() {
            const descriptions = {
                personal: 'Tell us about yourself',
                preferences: 'What interests you?',
                account: 'Set up your login'
            };
            return descriptions[currentStep];
        }

        function renderErrorAlert() {
            const error = window.currentError;
            if (!error) return '';
            
            return `
                <div class="flex items-center gap-2 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700">
                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                    <p class="text-sm">${error}</p>
                </div>
            `;
        }

        function renderSocialLogin() {
            if (currentStep !== 'personal') return '';
            
            return `
                <div class="space-y-4">
                    <div class="grid grid-cols-1 gap-3">
                        <button type="button" onclick="handleSocialLogin('google')" class="w-full h-12 bg-white hover:bg-gray-50 border border-gray-300 rounded-lg text-gray-700 text-sm font-medium flex items-center justify-center gap-2 transition-colors" ${isLoading ? 'disabled' : ''}>
                            ${isLoading ? '<div class="spinner"></div>' : `
                                <svg class="w-4 h-4" viewBox="0 0 24 24">
                                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                            `}
                            <span>Google</span>
                        </button>
                        
                        <button type="button" onclick="handleSocialLogin('apple')" class="w-full h-12 bg-black hover:bg-gray-900 text-white text-sm font-medium flex items-center justify-center gap-2 transition-colors" ${isLoading ? 'disabled' : ''}>
                            ${isLoading ? '<div class="spinner"></div>' : `
                                <svg class="w-4 h-4" viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                                </svg>
                            `}
                            <span>Apple</span>
                        </button>
                    </div>
                    
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="bg-white px-4 text-gray-500 font-medium" style="text-transform: uppercase;">Or continue with email</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStepContent() {
            switch (currentStep) {
                case 'personal':
                    return renderPersonalStep();
                case 'preferences':
                    return renderPreferencesStep();
                case 'account':
                    return renderAccountStep();
                default:
                    return '';
            }
        }

        function renderPersonalStep() {
            return `
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-3">
                        <div class="space-y-2">
                            <label class="text-sm font-medium">First Name *</label>
                            <input type="text" id="firstName" value="${formData.firstName}" placeholder="John" class="form-input" ${isLoading ? 'disabled' : ''} />
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-medium">Last Name *</label>
                            <input type="text" id="lastName" value="${formData.lastName}" placeholder="Doe" class="form-input" ${isLoading ? 'disabled' : ''} />
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium">Email *</label>
                        <input type="email" id="email" value="${formData.email}" placeholder="john@example.com" class="form-input" ${isLoading ? 'disabled' : ''} />
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium">Phone Number</label>
                        <input type="tel" id="phone" value="${formData.phone}" placeholder="(555) 123-4567" class="form-input" ${isLoading ? 'disabled' : ''} />
                    </div>
                </div>
            `;
        }

        function renderPreferencesStep() {
            const experienceOptions = [
                { value: 'beginner', label: 'Complete Beginner' },
                { value: 'some', label: 'Some Experience' },
                { value: 'intermediate', label: 'Intermediate' },
                { value: 'advanced', label: 'Advanced' },
                { value: 'professional', label: 'Professional' }
            ];

            const interestOptions = [
                'Drawing', 'Painting', 'Digital AI Art', 'Sculpture', 'Mixed Media AI & Collage', 'Color Theory'
            ];

            return `
                <div class="space-y-4">
                    <div class="space-y-2">
                        <label class="text-sm font-medium">Art Experience Level *</label>
                        <div class="relative">
                            <select id="experience" class="form-select" ${isLoading ? 'disabled' : ''}>
                                <option value="" disabled ${!formData.experience ? 'selected' : ''}>Select your experience level</option>
                                ${experienceOptions.map(option => `
                                    <option value="${option.value}" ${formData.experience === option.value ? 'selected' : ''}>${option.label}</option>
                                `).join('')}
                            </select>
                            <svg class="absolute right-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500 pointer-events-none" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6,9 12,15 18,9"/>
                            </svg>
                        </div>
                    </div>
                    
                    <div class="space-y-3">
                        <label class="text-sm font-medium">Areas of Interest (select all that apply)</label>
                        <div class="grid grid-cols-1 gap-2">
                            ${interestOptions.map(interest => `
                                <button type="button" class="interest-button ${formData.interests.includes(interest) ? 'selected' : ''}" onclick="toggleInterest('${interest}')" ${isLoading ? 'disabled' : ''}>
                                    <div class="checkbox-icon">
                                        ${formData.interests.includes(interest) ? '<svg class="w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20,6 9,17 4,12"/></svg>' : ''}
                                    </div>
                                    <span>${interest}</span>
                                </button>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderAccountStep() {
            const hearAboutOptions = [
                { value: 'google', label: 'Google Search' },
                { value: 'facebook', label: 'Facebook' },
                { value: 'instagram', label: 'Instagram' },
                { value: 'friend', label: 'Friend/Family' },
                { value: 'flyer', label: 'Flyer/Advertisement' },
                { value: 'other', label: 'Other' }
            ];

            return `
                <div class="space-y-4">
                    <div class="space-y-2">
                        <label class="text-sm font-medium">How did you hear about us? *</label>
                        <div class="relative">
                            <select id="hearAboutUs" class="form-select" ${isLoading ? 'disabled' : ''}>
                                <option value="" disabled ${!formData.hearAboutUs ? 'selected' : ''}>Select how you heard about us</option>
                                ${hearAboutOptions.map(option => `
                                    <option value="${option.value}" ${formData.hearAboutUs === option.value ? 'selected' : ''}>${option.label}</option>
                                `).join('')}
                            </select>
                            <svg class="absolute right-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500 pointer-events-none" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6,9 12,15 18,9"/>
                            </svg>
                        </div>
                    </div>

                    ${formData.hearAboutUs === 'other' ? `
                        <div class="space-y-2">
                            <label class="text-sm font-medium">Please specify</label>
                            <input type="text" id="hearAboutUsOther" value="${formData.hearAboutUsOther}" placeholder="How did you hear about us?" class="form-input" ${isLoading ? 'disabled' : ''} />
                        </div>
                    ` : ''}

                    <div class="space-y-2">
                        <label class="text-sm font-medium">Password *</label>
                        <input type="password" id="password" value="${formData.password}" placeholder="Enter your password" class="form-input" ${isLoading ? 'disabled' : ''} />
                    </div>
                    
                    <div class="space-y-2">
                        <label class="text-sm font-medium">Confirm Password *</label>
                        <input type="password" id="confirmPassword" value="${formData.confirmPassword}" placeholder="Confirm your password" class="form-input" ${isLoading ? 'disabled' : ''} />
                    </div>
                    
                    <div class="space-y-3">
                        <div class="interest-button ${formData.newsletter ? 'selected' : ''}" onclick="formData.newsletter = !formData.newsletter; renderSignupForm();">
                            <div class="checkbox-icon">
                                ${formData.newsletter ? '<svg class="w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20,6 9,17 4,12"/></svg>' : ''}
                            </div>
                            <span>Subscribe to our newsletter for art tips and class updates</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderNavigationButtons() {
            const isFirstStep = currentStep === 'personal';
            const isLastStep = currentStep === 'account';
            
            return `
                <div class="flex justify-between gap-3 pt-4">
                    ${!isFirstStep ? `
                        <button type="button" onclick="handlePrevious()" class="btn btn-outline flex items-center gap-2" ${isLoading ? 'disabled' : ''}>
                            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="m12 19-7-7 7-7"/>
                                <path d="M19 12H5"/>
                            </svg>
                            Previous
                        </button>
                    ` : ''}
                    
                    <div class="flex-1"></div>
                    
                    ${!isLastStep ? `
                        <button type="button" onclick="handleNext()" class="btn btn-primary flex items-center gap-2 ml-auto" ${isLoading ? 'disabled' : ''}>
                            Next
                            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12h14"/>
                                <path d="m12 5 7 7-7 7"/>
                            </svg>
                        </button>
                    ` : `
                        <button type="button" onclick="handleSubmit()" class="btn btn-primary flex items-center gap-2 ml-auto" ${isLoading ? 'disabled' : ''}>
                            ${isLoading ? `
                                <div class="spinner"></div>
                                Creating...
                            ` : 'Create Account'}
                        </button>
                    `}
                </div>
            `;
        }

        // Form event binding
        function bindFormEventListeners() {
            ['firstName', 'lastName', 'email', 'phone', 'password', 'confirmPassword', 'hearAboutUsOther'].forEach(field => {
                const element = document.getElementById(field);
                if (element) {
                    element.addEventListener('input', (e) => {
                        formData[field] = e.target.value;
                    });
                }
            });

            ['experience', 'hearAboutUs'].forEach(field => {
                const element = document.getElementById(field);
                if (element) {
                    element.addEventListener('change', (e) => {
                        formData[field] = e.target.value;
                        if (field === 'hearAboutUs') {
                            if (e.target.value !== 'other') {
                                formData.hearAboutUsOther = '';
                            }
                            renderSignupForm();
                        }
                    });
                }
            });
        }

        // Form handlers
        function toggleInterest(interest) {
            if (formData.interests.includes(interest)) {
                formData.interests = formData.interests.filter(i => i !== interest);
            } else {
                formData.interests.push(interest);
            }
            renderSignupForm();
        }

        function handleSocialLogin(provider) {
            if (isLoading) return;
            
            isLoading = true;
            renderSignupForm();
            
            setTimeout(() => {
                alert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login requires additional setup in your Supabase dashboard. Please visit https://supabase.com/docs/guides/auth/social-login/auth-${provider} for setup instructions.`);
                isLoading = false;
                renderSignupForm();
            }, 1000);
        }

        function validateStep(step) {
            window.currentError = null;
            
            switch (step) {
                case 'personal':
                    if (!formData.firstName.trim()) {
                        window.currentError = 'First name is required';
                        return false;
                    }
                    if (!formData.lastName.trim()) {
                        window.currentError = 'Last name is required';
                        return false;
                    }
                    if (!formData.email.trim()) {
                        window.currentError = 'Email is required';
                        return false;
                    }
                    if (!/\S+@\S+\.\S+/.test(formData.email)) {
                        window.currentError = 'Please enter a valid email address';
                        return false;
                    }
                    return true;
                    
                case 'preferences':
                    if (!formData.experience) {
                        window.currentError = 'Please select your experience level';
                        return false;
                    }
                    return true;
                    
                case 'account':
                    if (!formData.hearAboutUs) {
                        window.currentError = 'Please select how you heard about us';
                        return false;
                    }
                    if (formData.hearAboutUs === 'other' && !formData.hearAboutUsOther.trim()) {
                        window.currentError = 'Please specify how you heard about us';
                        return false;
                    }
                    if (!formData.password) {
                        window.currentError = 'Password is required';
                        return false;
                    }
                    if (formData.password.length < 6) {
                        window.currentError = 'Password must be at least 6 characters long';
                        return false;
                    }
                    if (formData.password !== formData.confirmPassword) {
                        window.currentError = 'Passwords do not match';
                        return false;
                    }
                    return true;
                    
                default:
                    return true;
            }
        }

        function handleNext() {
            if (!validateStep(currentStep)) {
                renderSignupForm();
                return;
            }
            
            const steps = ['personal', 'preferences', 'account'];
            const currentIndex = steps.indexOf(currentStep);
            
            if (currentIndex < steps.length - 1) {
                currentStep = steps[currentIndex + 1];
                renderSignupForm();
            }
        }

        function handlePrevious() {
            const steps = ['personal', 'preferences', 'account'];
            const currentIndex = steps.indexOf(currentStep);
            
            if (currentIndex > 0) {
                currentStep = steps[currentIndex - 1];
                renderSignupForm();
            }
        }

        async function handleSubmit() {
            if (!validateStep('account')) {
                renderSignupForm();
                return;
            }

            isLoading = true;
            window.currentError = null;
            renderSignupForm();

            try {
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const demoUser = {
                    id: `demo_${Date.now()}`,
                    firstName: formData.firstName,
                    lastName: formData.lastName,
                    email: formData.email,
                    phone: formData.phone,
                    experience: formData.experience,
                    interests: formData.interests,
                    hearAboutUs: formData.hearAboutUs,
                    hearAboutUsOther: formData.hearAboutUsOther,
                    newsletter: formData.newsletter,
                    createdAt: new Date().toISOString(),
                    demoMode: true
                };
                
                const existingUsers = JSON.parse(localStorage.getItem('gallagher_demo_users') || '[]');
                existingUsers.push(demoUser);
                localStorage.setItem('gallagher_demo_users', JSON.stringify(existingUsers));
                
                if (formData.newsletter) {
                    const existingSubscribers = JSON.parse(localStorage.getItem('gallagher_demo_subscribers') || '[]');
                    existingSubscribers.push({
                        userId: demoUser.id,
                        email: formData.email,
                        firstName: formData.firstName,
                        lastName: formData.lastName,
                        subscribedAt: new Date().toISOString()
                    });
                    localStorage.setItem('gallagher_demo_subscribers', JSON.stringify(existingSubscribers));
                }
                
                showSuccessMessage();
                
            } catch (error) {
                window.currentError = 'Failed to create account. Please try again.';
                isLoading = false;
                renderSignupForm();
            }
        }

        function showSuccessMessage() {
            const successHtml = `
                <div class="text-center space-y-6 py-8">
                    <div>
                        <svg class="w-16 h-16 text-green-500 mx-auto mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                            <polyline points="22,4 12,14.01 9,11.01"/>
                        </svg>
                    </div>
                    
                    <div class="space-y-4">
                        <h2 class="text-2xl font-bold text-green-700">Demo Account Created!</h2>
                        <p class="text-sm text-gray-600">Your demo account has been created and stored locally.</p>
                        
                        <button onclick="resetForm()" class="btn btn-primary mt-6">
                            Try Demo Again
                        </button>
                    </div>
                </div>
            `;
            
            const desktopForm = document.getElementById('signupForm');
            const mobileForm = document.getElementById('signupFormMobile');
            
            if (desktopForm) desktopForm.innerHTML = successHtml;
            if (mobileForm) mobileForm.innerHTML = successHtml;
        }

        function resetForm() {
            currentStep = 'personal';
            isLoading = false;
            window.currentError = null;
            formData = {
                firstName: '',
                lastName: '',
                email: '',
                phone: '',
                experience: '',
                interests: [],
                hearAboutUs: '',
                hearAboutUsOther: '',
                password: '',
                confirmPassword: '',
                newsletter: false
            };
            renderSignupForm();
        }
    </script>
</body>
</html>
