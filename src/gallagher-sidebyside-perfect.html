        /* Enhanced Carousel styles */
        .carousel-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #581c87, #1e3a8a, #312e81);
            overflow: hidden;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Navigation controls */
        .carousel-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        .carousel-nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .carousel-nav-btn.left {
            left: 1rem;
        }

        .carousel-nav-btn.right {
            right: 1rem;
        }

        .carousel-play-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        .carousel-play-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Content overlay */
        .carousel-content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            color: white;
            z-index: 10;
        }

        /* Slide indicators */
        .carousel-indicators {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
        }

        .carousel-indicator {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .carousel-indicator.active {
            background: white;
            transform: scale(1.1);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }

        .carousel-indicator:hover {
            background: rgba(255, 255, 255, 0.75);
        }

        /* Progress bar */
        .carousel-progress {
            position: absolute;
            bottom: 0.125rem;
            left: 0;
            right: 0;
            height: 0.25rem;
            background: rgba(255, 255, 255, 0.2);
        }

        .carousel-progress-fill {
            height: 100%;
            background: white;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            animation: progress-fill 4s linear infinite;
        }

        @keyframes progress-fill {
            from { width: 0%; }
            to { width: 100%; }
        }

        .interest-button {

            font-size: 0.875rem;
            font-weight: var(--font-weight-normal);

            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .form-select:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        /* Button styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            font-weight: var(--font-weight-medium);
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #1f2937;
        }

        .btn-outline {
            background-color: white;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-outline:hover {
            background-color: #f9fafb;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading spinner */
        .spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* RESPONSIVE LAYOUT - Exactly like your React app */
        
        /* Mobile first: Hide desktop layout by default */
        .desktop-layout {
            display: none;
        }
        
        .mobile-layout {
            display: block;
        }

        /* Desktop: Show side-by-side layout at 768px+ (md breakpoint) */
        @media (min-width: 768px) {
            .desktop-layout {
                display: flex !important;
            }
            
            .mobile-layout {
                display: none !important;
            }
            
            .interest-button {
                min-height: 3rem;
                font-size: 0.875rem;
                padding: 0.75rem;
            }
        }

        /* Mobile adjustments */
        @media (max-width: 767px) {
            .interest-button {
                min-height: 4rem;
                font-size: 1rem;
                padding: 1.25rem 1rem;
            }
            
            .mobile-admin-btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.875rem;
            }
        }

        /* Backdrop blur */
        .backdrop-blur-sm {
            backdrop-filter: blur(4px);
        }

        /* Utilities */
        .transform {
            transform: translateX(-50%);
        }

        .min-h-60vh {
            min-height: 60vh;
        }

    <script>
        // Enhanced Carousel Data
        const carouselSlides = [
            {
                title: "Master the Art of Drawing",
                subtitle: "From beginner sketches to advanced techniques",
                ctaText: "Explore Drawing Classes",
                classes: "• Beginner Drawing Fundamentals\n• Advanced Portraiture\n• Figure Drawing Workshop\n• Charcoal & Graphite Mastery"
            },
            {
                title: "Explore Vibrant Painting",
                subtitle: "Watercolors, oils, and mixed media",
                ctaText: "Browse Painting Classes",
                classes: "• Watercolor Basics\n• Oil Painting Techniques\n• Acrylic Landscape Painting\n• Abstract Expressionism"
            },
            {
                title: "Digital AI Art & Design",
                subtitle: "Modern techniques for the digital age",
                ctaText: "Join Digital Classes",
                classes: "• AI Art Generation\n• Digital Illustration\n• Photo Manipulation\n• 3D Digital Sculpting"
            },
            {
                title: "Sculpture & 3D Art",
                subtitle: "Shape your imagination into reality",
                ctaText: "View Sculpture Classes",
                classes: "• Clay Modeling Basics\n• Stone Carving Workshop\n• Metal Sculpture\n• Contemporary Installation"
            },
            {
                title: "Mixed Media AI & Collage",
                subtitle: "Combine traditional and AI-generated materials",
                ctaText: "Discover Mixed Media",
                classes: "• AI-Enhanced Collage\n• Traditional Collage Techniques\n• Texture & Material Exploration\n• Digital-Physical Fusion"
            },
            {
                title: "Color Theory Mastery",
                subtitle: "Understanding color relationships and harmony",
                ctaText: "Learn Color Theory",
                classes: "• Color Fundamentals\n• Advanced Color Harmony\n• Color Psychology in Art\n• Digital Color Grading"
            }
        ];

        // Global state
        let currentStep = 'personal';
        let isLoading = false;
        let carouselCurrentSlide = 0;
        let carouselIsPlaying = true;
        let carouselTimer = null;
        let formData = {
            firstName: '',
            lastName: '',
            email: '',
            phone: '',
            experience: '',
            interests: [],
            hearAboutUs: '',
            hearAboutUsOther: '',
            password: '',
            confirmPassword: '',
            newsletter: false
        };

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initializeCarousel();
            renderSignupForm();
            bindEventListeners();
        });

        // Carousel functionality
        function initializeCarousel() {
            startCarouselAutoplay();
            updateCarouselContent();

            // Bind carousel controls
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const slideCTA = document.getElementById('slideCTA');

            if (prevBtn) prevBtn.addEventListener('click', () => goToPrevSlide());
            if (nextBtn) nextBtn.addEventListener('click', () => goToNextSlide());
            if (playPauseBtn) playPauseBtn.addEventListener('click', () => togglePlayPause());
            if (slideCTA) slideCTA.addEventListener('click', () => showSlideInfo());

            // Bind indicators
            document.querySelectorAll('.carousel-indicator').forEach((indicator, index) => {
                indicator.addEventListener('click', () => goToSlide(index));
            });
        }

        function startCarouselAutoplay() {
            if (carouselTimer) {
                clearInterval(carouselTimer);
            }
            
            if (carouselIsPlaying) {
                carouselTimer = setInterval(() => {
                    goToNextSlide();
                }, 4000);
                
                // Restart progress animation
                const progressFill = document.getElementById('progressFill');
                if (progressFill) {
                    progressFill.style.animation = 'none';
                    progressFill.offsetHeight; // Trigger reflow
                    progressFill.style.animation = 'progress-fill 4s linear infinite';
                }
            }
        }

        function goToSlide(index) {
            const slides = document.querySelectorAll('.carousel-slide');
            const indicators = document.querySelectorAll('.carousel-indicator');
            
            // Remove active class from current slide and indicator
            if (slides[carouselCurrentSlide]) slides[carouselCurrentSlide].classList.remove('active');
            if (indicators[carouselCurrentSlide]) indicators[carouselCurrentSlide].classList.remove('active');
            
            // Set new current slide
            carouselCurrentSlide = index;
            
            // Add active class to new slide and indicator
            if (slides[carouselCurrentSlide]) slides[carouselCurrentSlide].classList.add('active');
            if (indicators[carouselCurrentSlide]) indicators[carouselCurrentSlide].classList.add('active');
            
            // Update content
            updateCarouselContent();
            
            // Restart autoplay timer
            if (carouselIsPlaying) {
                startCarouselAutoplay();
            }
        }

        function goToNextSlide() {
            const nextIndex = (carouselCurrentSlide + 1) % carouselSlides.length;
            goToSlide(nextIndex);
        }

        function goToPrevSlide() {
            const prevIndex = (carouselCurrentSlide - 1 + carouselSlides.length) % carouselSlides.length;
            goToSlide(prevIndex);
        }

        function togglePlayPause() {
            carouselIsPlaying = !carouselIsPlaying;
            
            const pauseIcon = document.getElementById('pauseIcon');
            const playIcon = document.getElementById('playIcon');
            
            if (carouselIsPlaying) {
                if (pauseIcon) pauseIcon.classList.remove('hidden');
                if (playIcon) playIcon.classList.add('hidden');
                startCarouselAutoplay();
            } else {
                if (pauseIcon) pauseIcon.classList.add('hidden');
                if (playIcon) playIcon.classList.remove('hidden');
                if (carouselTimer) {
                    clearInterval(carouselTimer);
                }
            }
        }

        function updateCarouselContent() {
            const currentSlideData = carouselSlides[carouselCurrentSlide];
            
            const titleElement = document.getElementById('slideTitle');
            const subtitleElement = document.getElementById('slideSubtitle');
            const ctaElement = document.getElementById('slideCTA');
            
            if (titleElement) titleElement.textContent = currentSlideData.title;
            if (subtitleElement) subtitleElement.textContent = currentSlideData.subtitle;
            if (ctaElement) ctaElement.textContent = currentSlideData.ctaText;
        }

        function showSlideInfo() {
            const currentSlideData = carouselSlides[carouselCurrentSlide];
            alert(`${currentSlideData.title}:\n${currentSlideData.classes}`);
        }

        // Event listeners
        function bindEventListeners() {
            const adminBtn = document.getElementById('adminBtn');
            const adminBtnMobile = document.getElementById('adminBtnMobile');

            if (adminBtn) adminBtn.addEventListener('click', () => alert('Admin dashboard would open here'));
            if (adminBtnMobile) adminBtnMobile.addEventListener('click', () => alert('Admin dashboard would open here'));
        }

        // Signup form rendering
        function renderSignupForm() {
            const formHtml = `
                <div class="text-center space-y-4 pb-6">
                    <div class="flex items-center justify-center space-x-4 mb-4">
                        ${renderProgressIcons()}
                    </div>
                    
                    <div class="space-y-2">
                        <h1 class="text-xl font-bold">Join Gallagher Art School</h1>
                        <p class="text-sm text-gray-600">${getStepDescription()}</p>
                    </div>
                    
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: ${getProgress()}%"></div>
                    </div>
                </div>

                <div class="space-y-6">
                    ${renderErrorAlert()}
                    ${renderSocialLogin()}
                    ${renderStepContent()}
                    ${renderNavigationButtons()}
                </div>
            `;
            
            const desktopForm = document.getElementById('signupForm');
            const mobileForm = document.getElementById('signupFormMobile');
            
            if (desktopForm) desktopForm.innerHTML = formHtml;
            if (mobileForm) mobileForm.innerHTML = formHtml;
            
            bindFormEventListeners();
        }

        function renderProgressIcons() {
            const steps = [
                { key: 'personal', title: 'Personal Info', icon: 'user' },
                { key: 'preferences', title: 'Art Preferences', icon: 'palette' },
                { key: 'account', title: 'Create Account', icon: 'mail' }
            ];
            
            return steps.map((step, index) => {
                const isActive = step.key === currentStep;
                const isCompleted = getStepIndex(currentStep) > index;
                const bgClass = isActive ? 'bg-black text-white' : isCompleted ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-400';
                
                return `
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full flex items-center justify-center transition-all duration-300 ${bgClass}">
                            ${getStepIcon(step.icon)}
                        </div>
                        ${index < steps.length - 1 ? `<div class="w-8 h-0.5 mx-2 transition-colors duration-300" style="height: 2px; background-color: ${isCompleted ? '#22c55e' : '#e5e7eb'};"></div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function getStepIcon(iconName) {
            const icons = {
                user: '<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>',
                palette: '<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="13.5" cy="6.5" r=".5" fill="currentColor"/><circle cx="17.5" cy="10.5" r=".5" fill="currentColor"/><circle cx="8.5" cy="7.5" r=".5" fill="currentColor"/><circle cx="6.5" cy="12.5" r=".5" fill="currentColor"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"/></svg>',
                mail: '<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>'
            };
            return icons[iconName] || '';
        }

        function getStepIndex(step) {
            const steps = ['personal', 'preferences', 'account'];
            return steps.indexOf(step);
        }

        function getProgress() {
            return ((getStepIndex(currentStep) + 1) / 3) * 100;
        }

        function getStepDescription() {
            const descriptions = {
                personal: 'Tell us about yourself',
                preferences: 'What interests you?',
                account: 'Set up your login'
            };
            return descriptions[currentStep];
        }

        function renderErrorAlert() {
            const error = window.currentError;
            if (!error) return '';
            
            return `
                <div class="flex items-center gap-2 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700">
                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                    <p class="text-sm">${error}</p>
                </div>
            `;
        }

        function renderSocialLogin() {
            // Social login removed per user request
            return '';
        }

        function renderStepContent() {
            switch (currentStep) {
                case 'personal':
                    return renderPersonalStep();
                case 'preferences':
                    return renderPreferencesStep();
                case 'account':
                    return renderAccountStep();
                default:
                    return '';
            }
        }

        function renderPersonalStep() {
            return `
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-3">
                        <div class="space-y-2">
                            <label class="text-sm font-medium">First Name *</label>
                            <input type="text" id="firstName" value="${formData.firstName}" placeholder="John" class="form-input" ${isLoading ? 'disabled' : ''} />
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-medium">Last Name *</label>
                            <input type="text" id="lastName" value="${formData.lastName}" placeholder="Doe" class="form-input" ${isLoading ? 'disabled' : ''} />
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium">Email *</label>
                        <input type="email" id="email" value="${formData.email}" placeholder="john@example.com" class="form-input" ${isLoading ? 'disabled' : ''} />
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium">Phone Number</label>
                        <input type="tel" id="phone" value="${formData.phone}" placeholder="(555) 123-4567" class="form-input" ${isLoading ? 'disabled' : ''} />
                    </div>
                </div>
            `;
        }

        function renderPreferencesStep() {
            const experienceOptions = [
                { value: 'beginner', label: 'Complete Beginner' },
                { value: 'some', label: 'Some Experience' },
                { value: 'intermediate', label: 'Intermediate' },
                { value: 'advanced', label: 'Advanced' },
                { value: 'professional', label: 'Professional' }
            ];

            const interestOptions = [
                'Drawing', 'Painting', 'Digital AI Art', 'Sculpture', 'Mixed Media AI & Collage', 'Color Theory'
            ];

            return `
                <div class="space-y-4">
                    <div class="space-y-2">
                        <label class="text-sm font-medium">Art Experience Level *</label>
                        <div class="relative">
                            <select id="experience" class="form-select" ${isLoading ? 'disabled' : ''}>
                                <option value="" disabled ${!formData.experience ? 'selected' : ''}>Select your experience level</option>
                                ${experienceOptions.map(option => `
                                    <option value="${option.value}" ${formData.experience === option.value ? 'selected' : ''}>${option.label}</option>
                                `).join('')}
                            </select>
                            <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-500 pointer-events-none" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6,9 12,15 18,9"/>
                            </svg>
                        </div>
                    </div>
                    
                    <div class="space-y-3">
                        <label class="text-sm font-medium">Areas of Interest (select all that apply)</label>
                        <div class="grid grid-cols-1 gap-2">
                            ${interestOptions.map(interest => `
                                <button type="button" class="interest-button ${formData.interests.includes(interest) ? 'selected' : ''}" onclick="toggleInterest('${interest}')" ${isLoading ? 'disabled' : ''}>
                                    <div class="checkbox-icon">
                                        ${formData.interests.includes(interest) ? '<svg class="w-2 h-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20,6 9,17 4,12"/></svg>' : ''}
                                    </div>
                                    <span>${interest}</span>
                                </button>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderAccountStep() {
            const hearAboutOptions = [
                { value: 'google', label: 'Google Search' },
                { value: 'facebook', label: 'Facebook' },
                { value: 'instagram', label: 'Instagram' },
                { value: 'friend', label: 'Friend/Family' },
                { value: 'flyer', label: 'Flyer/Advertisement' },
                { value: 'other', label: 'Other' }
            ];

            return `
                <div class="space-y-4">
                    <div class="space-y-2">
                        <label class="text-sm font-medium">How did you hear about us? *</label>
                        <div class="relative">
                            <select id="hearAboutUs" class="form-select" ${isLoading ? 'disabled' : ''}>
                                <option value="" disabled ${!formData.hearAboutUs ? 'selected' : ''}>Select how you heard about us</option>
                                ${hearAboutOptions.map(option => `
                                    <option value="${option.value}" ${formData.hearAboutUs === option.value ? 'selected' : ''}>${option.label}</option>
                                `).join('')}
                            </select>
                            <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-500 pointer-events-none" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6,9 12,15 18,9"/>
                            </svg>
                        </div>
                    </div>

                    ${formData.hearAboutUs === 'other' ? `
                        <div class="space-y-2">
                            <label class="text-sm font-medium">Please specify</label>
                            <input type="text" id="hearAboutUsOther" value="${formData.hearAboutUsOther}" placeholder="How did you hear about us?" class="form-input" ${isLoading ? 'disabled' : ''} />
                        </div>
                    ` : ''}

                    <div class="space-y-2">
                        <label class="text-sm font-medium">Password *</label>
                        <input type="password" id="password" value="${formData.password}" placeholder="Enter your password" class="form-input" ${isLoading ? 'disabled' : ''} />
                    </div>
                    
                    <div class="space-y-2">
                        <label class="text-sm font-medium">Confirm Password *</label>
                        <input type="password" id="confirmPassword" value="${formData.confirmPassword}" placeholder="Confirm your password" class="form-input" ${isLoading ? 'disabled' : ''} />
                    </div>
                    
                    <div class="space-y-3">
                        <div class="interest-button ${formData.newsletter ? 'selected' : ''}" onclick="formData.newsletter = !formData.newsletter; renderSignupForm();">
                            <div class="checkbox-icon">
                                ${formData.newsletter ? '<svg class="w-2 h-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20,6 9,17 4,12"/></svg>' : ''}
                            </div>
                            <span>Subscribe to our newsletter for art tips and class updates</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderNavigationButtons() {
            const isFirstStep = currentStep === 'personal';
            const isLastStep = currentStep === 'account';
            
            return `
                <div class="flex justify-between gap-3 pt-4">
                    ${!isFirstStep ? `
                        <button type="button" onclick="handlePrevious()" class="btn btn-outline flex items-center gap-2" ${isLoading ? 'disabled' : ''}>
                            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="m12 19-7-7 7-7"/>
                                <path d="M19 12H5"/>
                            </svg>
                            Previous
                        </button>
                    ` : ''}
                    
                    <div class="flex-1"></div>
                    
                    ${!isLastStep ? `
                        <button type="button" onclick="handleNext()" class="btn btn-primary flex items-center gap-2 ml-auto" ${isLoading ? 'disabled' : ''}>
                            Next
                            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12h14"/>
                                <path d="m12 5 7 7-7 7"/>
                            </svg>
                        </button>
                    ` : `
                        <button type="button" onclick="handleSubmit()" class="btn btn-primary flex items-center gap-2 ml-auto" ${isLoading ? 'disabled' : ''}>
                            ${isLoading ? `
                                <div class="spinner"></div>
                                Creating...
                            ` : 'Create Account'}
                        </button>
                    `}
                </div>
            `;
        }

        // Form event binding
        function bindFormEventListeners() {
            ['firstName', 'lastName', 'email', 'phone', 'password', 'confirmPassword', 'hearAboutUsOther'].forEach(field => {
                const element = document.getElementById(field);
                if (element) {
                    element.addEventListener('input', (e) => {
                        formData[field] = e.target.value;
                    });
                }
            });

            ['experience', 'hearAboutUs'].forEach(field => {
                const element = document.getElementById(field);
                if (element) {
                    element.addEventListener('change', (e) => {
                        formData[field] = e.target.value;
                        if (field === 'hearAboutUs') {
                            if (e.target.value !== 'other') {
                                formData.hearAboutUsOther = '';
                            }
                            renderSignupForm();
                        }
                    });
                }
            });
        }

        // Form handlers
        function toggleInterest(interest) {
            if (formData.interests.includes(interest)) {
                formData.interests = formData.interests.filter(i => i !== interest);
            } else {
                formData.interests.push(interest);
            }
            renderSignupForm();
        }

        // Social login removed per user request

        function validateStep(step) {
            window.currentError = null;
            
            switch (step) {
                case 'personal':
                    if (!formData.firstName.trim()) {
                        window.currentError = 'First name is required';
                        return false;
                    }
                    if (!formData.lastName.trim()) {
                        window.currentError = 'Last name is required';
                        return false;
                    }
                    if (!formData.email.trim()) {
                        window.currentError = 'Email is required';
                        return false;
                    }
                    if (!/\S+@\S+\.\S+/.test(formData.email)) {
                        window.currentError = 'Please enter a valid email address';
                        return false;
                    }
                    return true;
                    
                case 'preferences':
                    if (!formData.experience) {
                        window.currentError = 'Please select your experience level';
                        return false;
                    }
                    return true;
                    
                case 'account':
                    if (!formData.hearAboutUs) {
                        window.currentError = 'Please select how you heard about us';
                        return false;
                    }
                    if (formData.hearAboutUs === 'other' && !formData.hearAboutUsOther.trim()) {
                        window.currentError = 'Please specify how you heard about us';
                        return false;
                    }
                    if (!formData.password) {
                        window.currentError = 'Password is required';
                        return false;
                    }
                    if (formData.password.length < 6) {
                        window.currentError = 'Password must be at least 6 characters long';
                        return false;
                    }
                    if (formData.password !== formData.confirmPassword) {
                        window.currentError = 'Passwords do not match';
                        return false;
                    }
                    return true;
                    
                default:
                    return true;
            }
        }

        function handleNext() {
            if (!validateStep(currentStep)) {
                renderSignupForm();
                return;
            }
            
            const steps = ['personal', 'preferences', 'account'];
            const currentIndex = steps.indexOf(currentStep);
            
            if (currentIndex < steps.length - 1) {
                currentStep = steps[currentIndex + 1];
                renderSignupForm();
            }
        }

        function handlePrevious() {
            const steps = ['personal', 'preferences', 'account'];
            const currentIndex = steps.indexOf(currentStep);
            
            if (currentIndex > 0) {
                currentStep = steps[currentIndex - 1];
                renderSignupForm();
            }
        }

        async function handleSubmit() {
            if (!validateStep('account')) {
                renderSignupForm();
                return;
            }

            isLoading = true;
            window.currentError = null;
            renderSignupForm();

            try {
                await new Promise(resolve => setTimeout(resolve, 2000));
                alert('Demo signup completed successfully!');
                
                // Reset form for demo
                currentStep = 'personal';
                isLoading = false;
                formData = {
                    firstName: '',
                    lastName: '',
                    email: '',
                    phone: '',
                    experience: '',
                    interests: [],
                    hearAboutUs: '',
                    hearAboutUsOther: '',
                    password: '',
                    confirmPassword: '',
                    newsletter: false
                };
                renderSignupForm();
                
            } catch (error) {
                window.currentError = 'Failed to create account. Please try again.';
                isLoading = false;
                renderSignupForm();
            }
        }
    </script>
</body>
</html>
